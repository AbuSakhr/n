<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من البريد الإلكتروني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>التحقق من البريد الإلكتروني</h1>
    <form id="email-form">
        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
        <button type="submit">تحقق</button>
    </form>
    <p class="message" id="result"></p>

    <script>
        document.getElementById('email-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const result = document.getElementById('result');

            try {
                const response = await fetch('https://your-server-url/check_email.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.text();
                result.textContent = data;
            } catch (error) {
                result.textContent = 'حدث خطأ أثناء التحقق. حاول مرة أخرى.';
            }
        });
    </script>
</body>
</html>
